<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>JS Piano</title>
</head>
<body>
    <header>
        <h1>JS Piano</h1>
    </header>
    <main>
        <article class="piano">
            <div class="key-wrapper">
                <button class="white-key key" id="c4"></button>
                <button class="black-key key" id="ciss4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="d4"></button>
                <button class="black-key key" id="diss4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="e4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="f4"></button>
                <button class="black-key key" id="fiss4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="g4"></button>
                <button class="black-key key" id="giss4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="a4"></button>
                <button class="black-key key" id="aiss4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="b4"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="c5"></button>
                <button class="black-key key" id="ciss5"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="d5"></button>
                <button class="black-key key" id="diss5"></button>
            </div>
            <div class="key-wrapper">
                <button class="white-key key" id="e5"></button>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
